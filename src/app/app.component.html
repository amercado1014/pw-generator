<section class="app">
  <div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Password Generator</h1>

        <div class="field">
          <label>Enter Length</label>
          <input
            class="input"
            (input)="onChangeLength($event.target.value)"
            type="number"
          />
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input
                (change)="onToggleType('includeLetters')"
                type="checkbox"
              />
              Use Letters
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input
                (change)="onToggleType('includeNumbers')"
                type="checkbox"
              />
              Use Numbers
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input
                (change)="onToggleType('includeSymbols')"
                type="checkbox"
              />
              Use Symbols
            </label>
          </div>
        </div>

        <div>
          <button
            class="button is-link is-fullwidth"
            [disabled]="!(passwordLength && (includeLetters || includeNumbers || includeSymbols))"
            (click)="onButtonClick()">Generate!
          </button>
        </div>

        <div class="box" *ngIf="password">
          <label>Your Password</label>
          <input
            class="input"
            type="text"
            [value]="password"
          />
        </div>
      </div>
    </div>
  </div>
</section>
